<div class="stat-calendar">
  <div class="calendar-header">
    <div class="col"></div>
    <div class="col">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="col">
      <button
        mat-flat-button
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        (click)="minusMonth()"
      >
        Previous
      </button>
      <button
        mat-flat-button
        mwlCalendarToday
        [(viewDate)]="viewDate"
        (click)="setToday()"
      >
        Today
      </button>
      <button
        mat-flat-button
        class="btn btn-primary"
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="closeOpenMonthViewDay()"
        (click)="addMonth()"
      >
        Next
      </button>
    </div>
  </div>
  <div>
    <mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
    >
    </mwl-calendar-month-view>
  </div>
</div>
